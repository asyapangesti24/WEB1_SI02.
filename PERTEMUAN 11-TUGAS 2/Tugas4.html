<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Gambar Sederhana</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .slideshow {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 0 auto;
            overflow: hidden;
            border: 2px solid #ccc;
        }
        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Slideshow Gambar</h1>
    <div class="slideshow">
        <div class="slide active">
            <img src="https://picsum.photos/600/400.jpg" alt="Gambar 1">
        </div>
        <div class="slide">
            <img src="https://picsum.photos/200/300.jpg" alt="Gambar 2">
        </div>
        <div class="slide">
            <img src="https://picsum.photos/300/400.jpg" alt="Gambar 3">
        </div>
    </div>
    
    <div class="buttons">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>

    <script>
        $(document).ready(function() {
            let currentIndex = 0;
            const slides = $('.slide');
            const totalSlides = slides.length;

            
            function showSlide(index) {
                slides.eq(currentIndex).fadeOut(500, function() {
                    slides.eq(index).fadeIn(500);
                    currentIndex = index;
                });
            }

           
            $('#next').click(function() {
                let nextIndex = (currentIndex + 1) % totalSlides;
                showSlide(nextIndex);
            });

           
            $('#prev').click(function() {
                let prevIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                showSlide(prevIndex);
            });

           
            slides.eq(currentIndex).show();
        });
    </script>
</body>
</html>
