<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Dinamis</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #biodata {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Biodata Mahasiswa</h1>
    <div id="biodata">
        <img id="foto" src="https://drive.google.com/file/d/1Nh0HK4G3U1hKQLw89FJazw5w-NuaPLjG/view?usp=sharing" alt="Foto Profil">
        <p><strong>Nama:</strong> <span id="nama">Asya Pangesti</span></p>
        <p><strong>NIM:</strong> <span id="nim">0110125025</span></p>
        <p><strong>Program Studi:</strong> <span id="prodi">Sistem Informasi</span></p>
    </div>
    
    <button id="ubahNama">Ubah Nama</button>
    <button id="ubahProdi">Ubah Program Studi</button>
    <button id="gantiFoto">Ganti Foto</button>
    <button id="sembunyikan">Sembunyikan Biodata</button>
    <button id="tampilkan">Tampilkan Biodata</button>

    <script>
        
        document.getElementById('ubahNama').addEventListener('click', function() {
            var namaBaru = prompt('Masukkan nama baru:');
            if (namaBaru) {
                document.getElementById('nama').innerHTML = namaBaru;
            }
        });

       
        document.getElementById('ubahProdi').addEventListener('click', function() {
            var prodiBaru = prompt('Masukkan program studi baru:');
            if (prodiBaru) {
                document.getElementById('prodi').innerHTML = prodiBaru;
            }
        });

        
        document.getElementById('gantiFoto').addEventListener('click', function() {
            var fotoBaru = prompt('Masukkan URL foto baru:');
            if (fotoBaru) {
                document.getElementById('foto').setAttribute('src', fotoBaru);
            }
        });

        
        document.getElementById('sembunyikan').addEventListener('click', function() {
            document.getElementById('biodata').style.display = 'none';
        });

        
        document.getElementById('tampilkan').addEventListener('click', function() {
            document.getElementById('biodata').style.display = 'block';
        });
    </script>
</body>
</html>
